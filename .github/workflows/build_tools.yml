name: Build Flye, Centrifuge, Samtools, and Main Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-flye:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install dependencies for Flye
      - name: Install dependencies for Flye
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential python3 python3-pip zlib1g-dev

      # Build Flye from Source
      - name: Build Flye from Source
        run: |
          git clone https://github.com/fenderglass/Flye.git
          cd Flye
          python3 setup.py install --user
          mkdir -p $GITHUB_WORKSPACE/binaries/flye/
          cp bin/flye $GITHUB_WORKSPACE/binaries/flye/

      # Cache Flye binaries
      - name: Cache Flye binaries
        uses: actions/cache@v2
        with:
          path: binaries/flye/
          key: ${{ runner.os }}-flye-binaries

      # Upload Flye binaries
      - name: Upload Flye binaries
        if: env.GITHUB_ACTIONS == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: flye-binaries
          path: binaries/flye/

  build-samtools:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install dependencies for Samtools and HTSlib
      - name: Install dependencies for Samtools and HTSlib
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential libncurses-dev libbz2-dev liblzma-dev libcurl4-openssl-dev autoconf automake

      # Clone and build HTSlib with submodules
      - name: Build HTSlib from Source
        run: |
          git clone --recurse-submodules https://github.com/samtools/htslib.git
          cd htslib
          autoreconf -fi  # Regenerate config.guess and config.sub
          ./configure --enable-libcurl
          make
          sudo make install
          cd ..

      # Clone and build Samtools
      - name: Build Samtools from Source
        run: |
          git clone https://github.com/samtools/samtools.git
          cd samtools
          make
          sudo make install
          mkdir -p $GITHUB_WORKSPACE/binaries/samtools/
          cp samtools $GITHUB_WORKSPACE/binaries/samtools/

      # Cache Samtools binaries
      - name: Cache Samtools binaries
        uses: actions/cache@v2
        with:
          path: binaries/samtools/
          key: ${{ runner.os }}-samtools-binaries

      # Upload Samtools binaries
      - name: Upload Samtools binaries
        if: env.GITHUB_ACTIONS == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: samtools-binaries
          path: binaries/samtools/

  build-centrifuge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install dependencies for Centrifuge
      - name: Install dependencies for Centrifuge
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential zlib1g-dev

      # Build Centrifuge from Source
      - name: Build Centrifuge from Source
        run: |
          git clone https://github.com/DaehwanKimLab/centrifuge.git
          cd centrifuge
          make
          mkdir -p $GITHUB_WORKSPACE/binaries/centrifuge/
          cp centrifuge $GITHUB_WORKSPACE/binaries/centrifuge/

      # Cache Centrifuge binaries
      - name: Cache Centrifuge binaries
        uses: actions/cache@v2
        with:
          path: binaries/centrifuge/
          key: ${{ runner.os }}-centrifuge-binaries

      # Upload Centrifuge binaries
      - name: Upload Centrifuge binaries
        if: env.GITHUB_ACTIONS == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: centrifuge-binaries
          path: binaries/centrifuge/


